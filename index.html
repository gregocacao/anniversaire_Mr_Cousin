<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Quiz de Champion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="quiz-title">Quiz Stade Lavallois</h1>

        <!-- Nouvelle page d'introduction -->
        <div id="intro-page" class="quiz-page active">
            <h2>Joyeux Anniversaire Benoît Cousin !</h2>
            <p>Pour découvrir ton cadeau d'anniversaire spécial, tu devras relever un défi : répondre correctement à 10 questions sur l'histoire du Stade Lavallois !</p>
            <p>Es-tu prêt à prouver tes connaissances ?</p>
            <button id="start-quiz-button" class="next-button">Commencer le Quiz</button>
        </div>

        <div id="quiz-page-container">
            <!-- Les pages de questions seront injectées ici par JavaScript et seront cachées au début -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
